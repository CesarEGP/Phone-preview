<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
  <script src="https://kit.fontawesome.com/880584a1df.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav>
      <div class="nav-left">
        <button>
          <i class="fa-solid fa-angle-left"></i>
          <a href="index.html">Back</a>
        </button>
      </div>
      <div class="nav-middle">
        <a id="logo1">
          Little
        </a>
        <a id="logo2">
          Lemmon
        </a>
      </div>
      <div class="nav-right">
        <button>
          <a href="login.html"></a>
        </button>        
        <button class="log"><i class="fa-solid fa-cart-shopping fa-lg"></i></i></button>        
      </div>
    </nav>
  </header>
  <main id="main--login">
    <div class="contenedor--login">
        <h1 class="h1--login">Welcome to Little Lemmon.<span>&#160;</span></h1>                
    </div>
    <div class="contenedor--login--data">      
      <form action="" id="form-login">
        <div>
          <label for="user">User</label>
          <input type="text" id="user" required minlength="2" maxlength="20">
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" required minlength="2" maxlength="20">
        </div>
        <button type="submit" id="btn--login">Login</button>
      </form>
    </div>    
  </main> 
  <footer id="footer--Create">
    <div id="footer--div">
      <h3>Not an account yet? <a href="sing_up.html">Create One</a></h3>
    </div>
  </footer>   
</body>

</html>
