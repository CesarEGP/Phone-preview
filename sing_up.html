<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
  <script src="https://kit.fontawesome.com/880584a1df.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav>
      <div class="nav-left">
        <button>
          <i class="fa-solid fa-angle-left"></i>
          <a href="index.html">Back</a>
        </button>
      </div>
      <div class="nav-middle">
        <a id="logo1">
          Little
        </a>
        <a id="logo2">
          Lemmon
        </a>
      </div>
      <div class="nav-right">
        <button>
          <a href="login.html">Login</a>
        </button>        
        <button class="log"><i class="fa-solid fa-cart-shopping fa-lg"></i></i></button>        
      </div>
    </nav>
  </header>
  <main id="main--login2">
    <form action="">
      <div>        
        <label for="fname">First Name</label>
        <input type="text" id="fname" required minlength="2" maxlength="20">        
      </div>
      <div>        
        <label for="lname">Last Name</label>
        <input type="text" id="lname" required minlength="2" maxlength="20">        
      </div>
      <div>        
        <label for="uname">User Name</label>
        <input type="text" id="uname" required minlength="2" maxlength="20">        
      </div>
      <div>        
        <label for="phone">Phone </label>
        <input type="tel" id="phone" required minlength="2" maxlength="20">        
      </div>
      <div>        
        <label for="email">Email</label>
        <input type="email" id="email" required minlength="2" maxlength="20">        
      </div>
      <div>        
        <label for="pass">Password</label>
        <input type="password" id="pass" required minlength="2" maxlength="20">        
      </div>
      <div>        
        <label for="cpass">Confirm Password</label>
        <input type="password" id="cpass" required minlength="2" maxlength="20">        
      </div>
    </form>       
  </main> 
  <footer>
    <div id="footer--btn">
      <button type="submit" id="btn--submit">Submit</button>
    </div>
  </footer>   
</body>

</html>
